<body>
    <script>
        const mypromise = new Promise((resolve,reject)=>{
            const error =false;
            if(!error){
                resolve("yes resolve the promise");
            }
            else{
                reject("no rejected the promise")
            }
        })
        console.log(mypromise)
    </script>
