<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>student details</title>
</head>
<body>
    <div class="head"><h1>STUDENT FORM</h1></div>
    <div class="back">
      <div class="container">
        <div class="con-form">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="enter your Name">
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="enter your Age">
                  </div>
                  <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="">
                  </div>
                  <label for="gender">Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="male">
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="fe male">
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="enter your Address">
                  </div>
                  <div class="mb-3">
                    <label for="std" class="form-label">Standard</label>
                    <input type="text" class="form-control" id="std" placeholder="enter your standerd">
                  </div>
                  <label for="sec">Section</label>
                  <select class="form-select" aria-label="Default select example" id="sec">
                    <option>Section</option>
                    <option value="A" id="sec">A</option>
                    <option value="B" id="sec">B</option>
                    <option value="C" id="sec">C</option>
                  </select>
                 
            </form>
            <br>
            <div class="btn"><button onclick="student()">submit</button>
              <a href="teacher.html"><button>Next</button></a>
            </div>
        </div>
    </div>
    </div>
    
    <script src="info.js">
    
    </script>
</body>
</html>
