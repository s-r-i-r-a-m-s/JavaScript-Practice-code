<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <title>Login Form</title>
    <style>
        /* Add some basic styling for the form */
        *{
    margin: 0;
    padding: 0;

}
.reg-div{
    background-color: #333;
    color: white;
    width: 30%;
    padding: 20px;
    border-radius: 10px;
    margin-top: 10%;
}
.reg-body{
    display: flex;
    justify-content: center;
}
.reg-btn{
    border: none;
    background-color: #333;
    color: white;
    padding: 7px;
    border: 2px solid white;
    border-radius: 10px;
}
.reg-btn:hover{
    background-color: white;
    color: #333;
    border: 2px solid #333;
}
    </style>
</head>
    <body class="reg-body">
        <div class="reg-div">
        <form>
            <h1>Registration form</h1>
            <div class="mb-3">
                <label for="reg-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="username" 
                placeholder="Enter your Name">
            </div>
              <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"
                placeholder="Enter your Password">
              </div>
              
            </form>
            <button type="submit" class="btn-login">Login</button>
            </div>
            

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // You can perform client-side validation here
            // For example, check if username and password meet certain criteria

            // Redirect to the next page with login details as query parameters
            window.location.href = `next.html?username=${encodeURIComponent(username)}`;
        });
    </script>
</body>
</html>
