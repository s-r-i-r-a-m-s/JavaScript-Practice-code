<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition statement</title>
</head>
<body>
   <form action="">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter the name">
   </form>
   <button onclick="validation()">submit</button>
   <script>
    function validation(){
        var name=document.getElementById("name").value;
        console.log(name);
        if(name == ""){
            alert("please enter below informations!");
        }
    }
   </script>
</body>
</html>
