<body>
    <script>
        const odd =[];
        odd[0]=1;
        odd[1]=3;
        odd[2]=5;
        odd[3]="jhon";
        odd[4]=true;
        console.log(odd);
        console.log(odd[3]);
        console.log(typeof(odd[3]));
        /////////////////////////
        const shift=["name,12,3,4,23"];
        shift.unshift("sriram");
        console.log(shift);
        shift.shift();
        console.log(shift);
        console.log("---------------excersice---------------");
        const anime = ["Attack on Titan","jujutsu Kaisan","dead note","one piece"];
        console.log(anime);
        console.log("push");
        anime.push("Naruto");
        console.log(anime);
        console.log("pop");
        var pop=anime.pop([]);
        console.log("removed value is :",pop);
        console.log("unshift");
        anime.unshift("Naruto");
        console.log(anime);
        console.log("shift");
        anime.shift();
        console.log(anime);
        anime.splice([0,3]);
        console.log(anime);
        anime.slice([0,2]);
        console.log(anime);
