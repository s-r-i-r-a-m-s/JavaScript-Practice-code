<body>
    <form name="emp">

        <input type="text" name="fname">
        <label for="name">DOB</label>
        <input type="date" id="dob">
        </form> <!--close form tag before button tag!-->
        <button onclick="submit()">Submit</button>
  
    <script>
        function submit(){
            var empName = document.emp.fname.value;
            var empDob = document.getElementById("dob").value;
            console.log("employee name "+empName);
            console.log("employee date of birth "+empDob);
        }
    </script>
    <form name="gender">

        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label><br>
        <select name="" id="country">

            <option id="usa">USA</option>
        </select>
    </form>
    <button onclick="submit1()">submit1</button>
    <script>
        function submit1(){
            var gender=document.gender.gender.value;

        }
