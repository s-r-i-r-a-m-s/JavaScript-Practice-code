<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <title>Registration form</title>
</head>
<body class="reg-body">
    <div class="reg-div">
    <form>
        <h1>Registration form</h1>
        <div class="mb-3">
            <label for="reg-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="reg-name" 
            placeholder="Enter your Name">
          </div>
          <div class="mb-3">
            <label for="reg-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="reg-email"
            placeholder="Enter your Email">
          </div>
          <div class="mb-3">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="reg-password"
            placeholder="Enter your Password">
          </div>
        </form>
        <input type="submit" value="submit" onclick="submit()" class="reg-btn">
      <script src="register.js"></script>

</body>
</html>
